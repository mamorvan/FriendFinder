<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CodeFriend Finder</title>

	<!--Favicon-->
	<link rel="shortcut icon" href="assets/friends.jpg">
	<!--Materialize-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<!--Materialize icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

	<link rel="stylesheet" href="assets/style.css" type="text/css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div id="headerCard" class="card-panel blue lighten-3">
					<a href="home.html"><h1 class="indigo-text">CodeFriend Finder<blockquote class="white-text"><em>You are the CSS to my HTML, the jQuery to my JavaScript,  and the Express to my Node.</em></blockquote></h1></a>
					
				</div>
			</div>
		</div> 
			<div class="row">
			<div class="col s12">
				<div id="survey" class="card-panel blue lighten-3">
				<!--question1-->
					<div class="row">
					<div class="input-field col s12">
						<label class="indigo-text">1. How do semicolons make you feel?</label>
    					<select class="browser-default">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">1 (neutral)</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5 (warm and fuzzy)</option>
					    </select>	    
					</div>
					</div>
				<!--question2-->
					<div class="row">
					<div class="input-field col s12">
    					<select class="browser-default">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">1 (My variable are called var1, var2, etc.)</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5 (My variable have extremely detailed names.)</option>
					    </select>
					    <label class="indigo-text">2. How much do you care about what to name variables?</label>
					</div>
					</div>
				<!--question3-->
					<div class="row">
					<div class="input-field col s12">
    					<select class="browser-default">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">1 (No, I comment it out in case I might need it later.)</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5 (immediately)</option>
					    </select>
					    <label class="indigo-text">3. Do you delete unneeded code?</label>
					</div>
					</div>
				<!--question4-->
					<div class="row">
					<div class="input-field col s12">
    					<select class="browser-default">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">1 (It's fine. Who cares?)</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5 (Ow, my eyes!)</option>
					    </select>
					    <label id= "comic-sans" class="indigo-text">4. How does this font make you feel?</label>
					</div>
					</div>
				<!--question5-->
					<div class="row">
					<div class="input-field col s12">
    					<select class="browser-default">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">1 (as long as it works, right?)</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5 (I need to know how everything works all the time.)</option>
					    </select>
					    <label class="indigo-text">5. Do you want to know <em>why</em> your code works?</label>
					</div>
					</div>
				<!--question6-->
					<div class="row">
					<div class="input-field col s12">
    					<select class="browser-default">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">1 (I'm afraid of commitment so only when I have to)</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5 (every 30 minutes, on the dot)</option>
					    </select>
					    <label class="indigo-text">6. How often do you push your code to GitHub?</label>
					</div>
					</div>
				<!--question7-->
					<div class="row">
					<div class="input-field col s12">
    					<select class="browser-default">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">1 (I copy and paste as much as possible - 90% of my code is copied.)</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5 (I'd rather type out all of my own code, even when looking at an example.)</option>
					    </select>
					    <label class="indigo-text">7. How often do you copy and paste your code?</label>
					</div>
					</div>
				<!--question8-->
					<div class="row">
					<div class="input-field col s12">
    					<select class="browser-default">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">1 (It's a real time saver!)</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5 (Never, it makes me feel dirty.)</option>
					    </select>
					    <label class="indigo-text">8. How do you feel about embedding your css and javascript into your HTML files?</label>
					</div>
					</div>
				<!--question9-->
					<div class="row">
					<div class="input-field col s12">
    					<select class="browser-default">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">1 (I just put everything in as I'm coding it.)</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5 (I always declare variables first, then functions and then call functions last.)</option>
					    </select>
					    <label class="indigo-text">9. How do you order your variable and function declarations?</label>
					</div>
					</div>
				<!--question10-->
					<div class="row">
					<div class="input-field col s12">
    					<select class="browser-default">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">1 (What's the point? I can just have limitless else if statements.)</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5 (I love them and use them as much as possible.)</option>
					    </select>
					    <label class="indigo-text">10. How do you feel about switch statements?</label>
					</div>
					</div>
				</div>
			</div>
		</div> 
		<a class="waves-effect waves-light amber accent-4 btn"><i class="material-icons left">group</i>API Friends List</a>
		<a class="waves-effect waves-light amber accent-4 btn"><img src="assets/github-circle.png" alt="github-circle" ></a>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>
</html>
